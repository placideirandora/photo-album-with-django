<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>Gallery</title>

    <style>
      .image-thumbnail {
        max-height: 220px;
        object-fit: cover;
      }

      @media screen and (max-width: 992px) {
        .image-thumbnail {
          max-height: 150px;
        }
      }

      @media screen and (max-width: 480px) {
        .image-thumbnail {
          max-height: 220px;
        }
      }
    </style>
  </head>

  <body class="m-5">
    <div class="container">
      <div class="row">
        <div class="col-md-3 mb-4">
          <div class="card">

              <li class="list-group-item">Dapibus ac facilisis in</li>
              <li class="list-group-item">Vestibulum at eros</li>
              <a
                href="{% url 'add' %}"
                class="btn btn-dark btn-block btn-sm m-1"
                >Add Photo</a
              >
            </ul>
          </div>
        </div>

        <div class="col-md-9">
          <div class="row">
            <div class="col-md-4">
              <div class="card mb-4">
                <img
                  src="https://source.unsplash.com/I3C1sSXj1i8/1600x900"
                  class="image-thumbnail"
                  alt="Leopard"
                />
                <div class="card-body">
                  <small class="card-text">Category: Animals</small>
                </div>

                <a

            <div class="col-md-4">
